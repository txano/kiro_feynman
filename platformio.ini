[env:esp32-s3-devkitc-1]
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino

; Flash configuration - CRITICAL: Your board has 4MB not 8MB
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.partitions = partitions.csv
board_upload.flash_size = 4MB
monitor_speed = 115200

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM=0
    -DMBEDTLS_CERTIFICATE_BUNDLE=1
    -DCONFIG_MBEDTLS_SSL_IN_CONTENT_LEN=18432
    -DCONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN=4096
    -DCONFIG_MBEDTLS_DYNAMIC_BUFFER=1
    -DCONFIG_MBEDTLS_DYNAMIC_FREE_PEER_CERT=1

; Dependencies
lib_deps = 
    adafruit/Adafruit NeoMatrix@^1.3.0
    adafruit/Adafruit NeoPixel@^1.12.0
    adafruit/Adafruit GFX Library@^1.11.9
    earlephilhower/ESP8266Audio@^1.9.7
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600

; SPIFFS configuration
board_build.filesystem = littlefs

; Library dependency finder mode
lib_ldf_mode = deep+
